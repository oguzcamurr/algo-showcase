<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algo Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:720px}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.05);margin-bottom:14px}
    h1{margin:0 0 8px 0}
    .muted{color:#666;margin-bottom:10px}
    pre{white-space:pre-wrap;word-wrap:break-word;max-height:120px;overflow:auto;margin:0}
    /* ÖNEMLİ: canvas yüksekliği sabit */
    #equityChart{display:block}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Algo Showcase (Demo)</h1>
    <div class="muted">Masked params • Synthetic data • No live trading</div>

    <div class="card">
      <h3>Equity Curve (Demo)</h3>
      <!-- responsive yerine SABİT boyut -->
      <canvas id="equityChart" width="900" height="260"></canvas>
    </div>

    <div class="card">
      <h3>Latest Signals (last 3)</h3>
      <div id="root">Loading…</div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
