<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algo Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:720px}
    .row{display:flex;gap:8px;align-items:center;margin:6px 0}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.05);margin-bottom:14px}
    h1{margin:0 0 8px 0}
    .muted{color:#666;margin-bottom:6px}
    .kpis{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
    .kpi{background:#fafafa;border:1px solid #eee;border-radius:10px;padding:10px;text-align:center}
    .label{font-size:12px;color:#666}
    .value{font-size:20px;font-weight:700;margin-top:4px}
    select,input,button{padding:6px 8px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button.primary{border-color:#3b82f6}
    #err{color:#b00020;font-size:13px;margin-top:6px;display:none}
    .spinner{width:18px;height:18px;border:3px solid #ddd;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite;display:none;margin:6px 0}
    @keyframes spin{to{transform:rotate(360deg)}}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;text-align:left;white-space:nowrap}
    th.sortable{cursor:pointer;user-select:none}
    th.sortable .arrow{font-size:11px;opacity:.6;margin-left:4px}
    .pos{color:#0a7a3d;font-weight:600}
    .neg{color:#b00020;font-weight:600}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Algo Showcase (Demo)</h1>
    <div class="muted">Masked params • Synthetic data • No live trading</div>

    <div class="row">
      <span class="muted">Range:</span>
      <select id="range">
        <option value="7">7d</option>
        <option value="30" selected>30d</option>
        <option value="90">90d</option>
        <option value="">All</option>
        <option value="custom">Custom</option>
      </select>
      <div id="customRange" style="display:none; gap:6px; align-items:center;">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="card">
      <h3>Equity Curve</h3>
      <div id="equitySpin" class="spinner"></div>
      <div id="err"></div>
      <canvas id="equityChart" width="900" height="260"></canvas>
    </div>

    <div class="card">
      <h3>Metrics</h3>
      <div id="metricsSpin" class="spinner"></div>
      <div id="metrics" class="kpis"></div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h3 style="margin:0">Trades</h3>
        <div class="row">
          <span class="muted">Side:</span>
          <select id="sideFilter">
            <option value="ALL" selected>All</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
          <button id="btnCsv" class="primary" title="Download current table as CSV">Download CSV</button>
        </div>
      </div>
      <div id="tradesSpin" class="spinner"></div>
      <div id="trades"></div>
    </div>

    <div class="card">
      <h3>Latest Signals (last 3)</h3>
      <pre id="root">Loading…</pre>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
